<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to ask religious questions, share Christian stories, and read the KJV Bible.">
    <meta name="keywords" content="Christianity, Bible, Religious Questions, KJV">
    <meta name="author" content="Your Website Name">
    
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'questions_list' %}">Questions</a>
        <a href="{% url 'stories_list' %}">Stories</a>
        <a href="{% url 'meet' %}">meeting </a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
<div class="login-form">
    
   <div>
    <h2>Login</h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
       <div class="flex-btn">
        <button type="submit" id="login-btn">Login</button>
        <p class="login-p">
            <a href="{% url 'signup' %}">Don't have an account?</a>
        </p>
       </div>
    </form>
   </div>
</div>

    

   

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll(".questionari");
    
    function checkScroll() {
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            
            if (sectionTop < windowHeight - 50) {
                section.classList.add("fade-in");
            }
        });
    }
    
    window.addEventListener("scroll", checkScroll);
    checkScroll(); // Run on page load in case sections are already in view
    });
