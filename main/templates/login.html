<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to ask religious questions, share Christian stories, and read the KJV Bible.">
    <meta name="keywords" content="Christianity, Bible, Religious Questions, KJV">
    <meta name="author" content="Your Website Name">
    
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'questions_list' %}">Questions</a>
        <a href="{% url 'stories_list' %}">Stories</a>
        <a href="{% url 'meet' %}">meeting </a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <h2>Login</h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="login-btn">Login</button>
    </form>

    <p>
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </p>

    {% if failed_attempt %}
    <script>
        let button = document.getElementById("login-btn");

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        button.addEventListener("mouseover", moveButton);
    </script>
    {% endif %}

</body>
</html>
