<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to ask religious questions, share Christian stories, and read the KJV Bible.">
    <meta name="keywords" content="Christianity, Bible, Religious Questions, KJV">
    <meta name="author" content="Your Website Name">
    
    <title>Post a Story</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Quill.js Styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>
    <h2>Post a Story</h2>

    <form method="POST" action="{% url 'post_story' %}">
        {% csrf_token %}
        
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" required>

        <label for="editor">Your Story:</label>
        <div id="editor"></div>  <!-- Quill.js Editor -->

        <!-- Hidden input to store formatted content -->
        <input type="hidden" name="content" id="story-content">

        <button type="submit">Submit</button>
    </form>

    <p>
        <a href="{% url 'stories_list' %}">View All Stories</a>
    </p>





    <!-- Quill.js Script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your story here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'blockquote', 'code-block']
                ]
            }
        });

        // Store Quill content in hidden input before submitting
        document.querySelector('form').onsubmit = function() {
            document.querySelector('#story-content').value = quill.root.innerHTML;
        };
    </script>


</body>
</html>
